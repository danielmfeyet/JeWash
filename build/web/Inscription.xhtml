<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>JeWash | Pressing à Domicile</title>
        <link rel="shortcut icon" type="image/png" href="JEWASH.png"/>
        <link rel="stylesheet" href="bootstrap-3.3.6/dist/css/bootstrap.min.css"  />
        <link rel="stylesheet" href="bootstrap-3.3.6/dist/font-awesome-4.6.3/css/font-awesome.min.css" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    </h:head>
    <h:body style="background:#CEE3F6;">
        <div class="container container-table" >

            <div class="row vertical-center-row" style="padding: 50px 50px 20px 50px;">
                <div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4 ">
                    <center><img src="JEWASH.png" alt="Smiley face" height="120" width="120"/> </center>
                </div>             
            </div>       
            <div class="row vertical-center-row" >
                <div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4" style="background:white;">
                    <h:form class="form-signin">
                        <h3 class="form-signin-heading"><center>Inscrivez Vous</center></h3>
                        <br/>  <font color="red">    <h:messages></h:messages></font>
                        <div class="row">
                            <div class="col-lg-12">
                                <center><a class="btn " style="background:#3b5998;color:white;" href="#">
                                        <i class="fa fa-facebook " aria-hidden="true"></i> <strong>Connexion avec Facebook</strong></a></center>
                            </div>
                            <div class="col-lg-12">
                                <center> <strong>OU</strong></center>
                            </div>
                        </div>
                        <br></br>
                        <div class="input-group">
                            <label for="userEmail" class="sr-only">Adresse Email</label>
                            <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
                            <h:inputText  id="userEmail" class="form-control" p:placeholder="Adresse E-mail" value="#{adduser.c.customeremail}" validatorMessage="Invalid email format"  >
                                 <f:validateRegex
                                     pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" /> </h:inputText>
                        </div>
                        <br></br>
                        <div class="input-group">
                            <label for="userPassword" class="sr-only">Mot de Passe</label>
                            <span class="input-group-addon" id="basic-addon2"> <span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
                            <h:inputSecret  id="userPassword" class="form-control" p:placeholder="Mot de passe" value="#{adduser.c.customerpassword}"   />
                        </div>
                        <br></br>
                        <div class="row input-group">
                            <div class="col-md-6">
                                <label for="userFirstName" class="sr-only">Prénom</label>
                                <h:inputText   id="userFirstName" class="form-control" p:placeholder="Prénom" value="#{adduser.c.customerfirstname}"  />
                            </div>
                            <div class="col-md-6">
                                <label for="userSecondName" class="sr-only">Nom</label>
                                <h:inputText   id="userSecondName" class="form-control" p:placeholder="Nom" value="#{adduser.c.customername}"   />
                            </div>
                        </div>
                        <br></br>
                        <div class="input-group">
                            <label for="Tel" class="sr-only">Téléphone</label>
                            <span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span></span>
                            <h:inputText  maxlength="9"  id="Tel" class="form-control" p:placeholder="6 77 55 55 55" value="#{adduser.c.customerphone}"  />
                        </div>
                        <br></br>
                        <h:commandButton class="btn btn-md btn-primary btn-block"  value="Suivant"  action="#{adduser.savecustomer()}"/>
                        <br></br>
                        <h5>Déjà inscrit ? <a href="index.xhtml"> Connexion</a> </h5>
                    </h:form>           
                </div>         
            </div>
        </div>
    </h:body>
</html>
